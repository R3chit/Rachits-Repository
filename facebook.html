<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachit More | Social</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root { --fb-blue:#1877f2; --text:#1d2129; --muted:#65676b; --bg:#f0f2f5; --card:#fff; --border:#e5e7eb; }
        body { background: var(--bg); color: var(--text); }
        .topbar { position: sticky; top: 0; z-index: 10; background: var(--card); border-bottom: 1px solid var(--border); }
        .topbar-inner { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 12px; padding: 8px 12px; }
        .logo { color: var(--fb-blue); font-weight: 900; font-size: 22px; }
        .search { flex: 1; display: flex; align-items: center; background:#f0f2f5; padding: 8px 10px; border-radius: 999px; }
        .search input { border:0; outline:0; background:transparent; width:100%; }
        .shell { max-width: 1200px; margin: 16px auto; display: grid; grid-template-columns: 320px 1fr 320px; gap: 16px; padding: 0 12px; }
        @media (max-width: 1024px) { .shell { grid-template-columns: 1fr; } .right { display:none; } }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,.05); }
        .section { padding: 12px 16px; }
        .cover { height: 160px; background:#dbe7fb; position: relative; overflow: hidden; }
        .cover img { width:100%; height:100%; object-fit: cover; display:block; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #fff; overflow: hidden; background:#dce6f1; position: relative; top: -60px; margin-left: 16px; }
        .avatar img { width:100%; height:100%; object-fit: cover; display:block; }
        .name { font-size: 22px; font-weight: 800; }
        .meta { color: var(--muted); font-size: 14px; }
        .composer { display:flex; gap:10px; align-items:center; }
        .composer input { flex:1; border:1px solid var(--border); border-radius: 999px; padding:10px 14px; background:#f7f8fa; }
        .composer button { border:0; background: var(--fb-blue); color:#fff; padding:10px 14px; border-radius:999px; font-weight:700; }
        .post { border-top:1px solid var(--border); }
        .post-head { display:flex; gap:10px; }
        .post-head .mini { width:40px; height:40px; border-radius:50%; overflow:hidden; }
        .post-head .mini img { width:100%; height:100%; object-fit:cover; display:block; }
        .post-body { margin-top:8px; line-height:1.5; }
        .post-media { border:1px solid var(--border); border-radius:10px; overflow:hidden; margin-top:10px; }
        .post-media img { width:100%; height:auto; display:block; }
        .stats { color: var(--muted); font-size: 12px; margin-top:6px; display:flex; gap:12px; }
        .actions { display:flex; gap:8px; margin-top:8px; }
        .btn { border:1px solid var(--border); background:var(--card); padding:8px 10px; border-radius:8px; color:var(--fb-blue); font-weight:600; }
        .tile { display:flex; align-items:center; gap:10px; padding:10px; border-radius:10px; }
        .tile:hover { background:#f7f8fa; }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="logo">facebook</div>
            <div class="search"><input placeholder="Search Facebook" /></div>
        </div>
    </header>
    <main id="app" class="shell">
        <aside class="left">
            <section class="card">
                <div class="cover"><img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1600&auto=format&fit=crop" alt="cover"></div>
                <div class="section">
                    <div class="avatar"><img src="assets/rachit.jpg" alt="Rachit More" /></div>
                    <div style="margin-top:-40px"></div>
                    <div class="name">Rachit More</div>
                    <div class="meta">Age 21 Â· Mumbai, India</div>
                    <div class="meta">Computer Science Â· Loves Vue & Web Dev</div>
                </div>
            </section>
            <section class="card" style="margin-top:12px">
                <div class="section">
                    <div class="tile"><strong>Friends</strong><span class="meta">467</span></div>
                    <div class="tile"><strong>Photos</strong><span class="meta">120</span></div>
                    <div class="tile"><strong>Groups</strong><span class="meta">8</span></div>
                </div>
            </section>
        </aside>

        <section class="center">
            <div class="card">
                <div class="section composer">
                    <div class="post-head mini"><img src="assets/rachit.jpg" alt="Rachit More" /></div>
                    <input v-model="draft" placeholder="What's on your mind, Rachit?" @keyup.enter="publish">
                    <input v-model="imageUrl" placeholder="Photo URL (optional)" @keyup.enter="publish">
                    <button :disabled="!canPublish" @click="publish">Post</button>
                </div>
                <div v-for="post in posts" :key="post.id" class="section post">
                    <div class="post-head">
                        <div class="mini"><img :src="post.authorAvatar" alt="avatar"></div>
                        <div>
                            <div style="font-weight:800">{{ post.author }}</div>
                            <div class="meta">{{ post.time }}</div>
                        </div>
                    </div>
                    <div class="post-body">{{ post.body }}</div>
                    <div v-if="post.image" class="post-media"><img :src="post.image" alt="post" loading="lazy"></div>
                    <div class="stats"><span>{{ post.likes }} likes</span><span>{{ post.comments.length }} comments</span></div>
                    <div class="actions">
                        <button class="btn" @click="like(post)">Like</button>
                        <button class="btn" @click="comment(post)">Comment</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
        </section>

        <aside class="right">
            <section class="card">
                <div class="section">
                    <div style="font-weight:800; margin-bottom:6px">Suggested Photos</div>
                    <div class="post-media"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" alt="suggestion"></div>
                    <div class="post-media" style="margin-top:8px"><img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop" alt="suggestion"></div>
                </div>
            </section>
        </aside>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                draft: '',
                imageUrl: '',
                posts: [
                    { id: 1, author: 'Rachit More', authorAvatar: 'assets/rachit.jpg', time: '1h', body: 'Enjoying a sunny day in Mumbai! â˜€ï¸', image: 'https://images.unsplash.com/photo-1505764706515-aa95265c5abc?q=80&w=1200&auto=format&fit=crop', likes: 32, comments: [{id:1,text:'Nice!'}] },
                    { id: 2, author: 'Rachit More', authorAvatar: 'assets/rachit.jpg', time: 'Yesterday', body: 'Built a new component in Vue today! ðŸš€', image: '', likes: 21, comments: [] }
                ]
            }
        },
        computed: {
            canPublish(){ return this.draft.trim().length > 0; }
        },
        methods: {
            publish(){
                if(!this.canPublish) return;
                this.posts.unshift({ id: Date.now(), author: 'Rachit More', authorAvatar: 'assets/rachit.jpg', time: 'Just now', body: this.draft.trim(), image: this.imageUrl.trim() || '', likes: 0, comments: [] });
                this.draft=''; this.imageUrl='';
            },
            like(p){ p.likes += 1; },
            comment(p){ const t = prompt('Write a comment'); if(t && t.trim()) p.comments.push({id:Date.now(), text:t.trim()}); }
        }
    }).mount('#app');
    </script>
</body>
</html>
